<div class="kanban">
    <a routerLink="/">Back to Main Page</a>
  <button (click)="addRow()">+ Add a Column</button>

  <div class="rows">
    <div class="row" *ngFor="let row of rows">
      
      <!-- Titre -->
      <textarea [(ngModel)]="row.title" rows="2" placeholder="Column Title"></textarea>
      <textarea [(ngModel)]="row.taskInput" rows="3" placeholder="Add Task"></textarea>
      <button (click)="addTask(row)">Add</button>

      <ul>
        <li *ngFor="let task of row.tasks">{{ task.title }}</li>
      </ul>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
