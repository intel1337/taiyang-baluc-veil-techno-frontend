  <!--  Logique et boutons -->
    <input type="text" placeholder="Workspace Name..">

  </div>


  <div class="rows">
    <div class="row" *ngFor="let row of rows" cdkDrag> 
      <!-- Boucle for de row of le tableau rows -->
      <input id="title" [(ngModel)]="row.title" (ngModelChange)="updateRow()" rows="2" placeholder="Title..">

      <input id="status" [(ngModel)]="row.status" (ngModelChange)="updateRow()" rows="2" >

      <textarea class="input" [(ngModel)]="row.taskInput" (ngModelChange)="updateRow()" rows="3" placeholder="+ Add Task"></textarea>
      <button (click)="addTask(row)">Add</button>

      <div class="tasks-container">
        
        <app-task 
          *ngFor="let task of row.tasks" 
          [task]="task"
          (deleteTask)="deleteTask(row, $event)"
          (updateTask)="updateTask(row, $event)"
          
          > 
          <!-- Event Custom  -->
        </app-task>
      </div>
    </div>
  </div>
</div>
